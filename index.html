<!DOCTYPE html>
<html>
<head>
	<title>Catchphrase!</title>
	<meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<meta charset="UTF-8">
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="catchphrase.css">
	<link rel="icon" type="image/png" href="../icon.png">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/howler.min.js"></script>
	<script type="text/javascript" src="words.js"></script>
</head>
<body class="theme1">
	<div id="title"><span>Catchphrase!</span></div>
	<div id="score-container">
		<div id="team1">Team 1</div>
		<div id="scores">
			<span id="team1Score"></span> - 
			<span id="team2Score"></span>
		</div>
		<div id="team2">Team 2</div>
	</div>
	<div id="menu">
		<div id="reset"><i class="fas fa-redo-alt"></i></div>
		<div id="timer"><i class="fas fa-hourglass-half"></i></div>
		<div id="options"><i class="fas fa-bars"></i></div>
	</div>
	<div id="phrase-container">
		<div id="phrase"></div>
	</div>
	<div id="next"><i class="fas fa-angle-double-right"></i></div>
</body>
<script type="text/javascript" src="catchphrase.js"></script>
</html>
